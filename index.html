<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex to RGB</title>
</head>
<body>
  <br>
  <br>
    <div class="container h-100">
        <div class="row h-100 rounded border border-opacity-50 justify-content-center align-items-center">
          <div class="col-6 bg-success bg-opacity-50 text-light p-5">
              <h1 class="text-center">Hex to RGB Converter</h1>

            <div class="form-group my-2">
              <label for="hex">Hex color: </label>
              <input type="hex" class="form-control mb-2" name="hex" minlength="3" maxlength="6" id="hex">
            </div>

            <div class="form-group my-2">
              <button class="btn btn-primary" id="convert">Convert</button>
              <button class="btn btn-primary" id="clear">Clear</button>
            </div>

            <div class="form-group my-2">
              <label for="red">Red:</label>
              <div class="form-control mb-2" id="r"></div>
              <label for="green">Green:</label>
              <div class="form-control mb-2" id="g"></div>
              <label for="blue">Blue:</label>
              <div class="form-control mb-2" id="b"></div>
            </div>

            <div class="form-group my-2">
              <label for="value">RGB Value:</label>
              <div class="form-control mb-2" id="value">rgb(0 ,0 ,0)</div>
            </div>
            
            <label for="preview">Color Preview:</label>
            <div class="form-control" id="preview"></div>
          </div>   
        </div>
    </div>
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="./script/code.js"></script>
</body>
</html>
